

<div class="content">
    <h1 class="value"> {{value}} bpm</h1>
    <div class="slider">
        <button mat-mini-fab color="warn" aria-label="Subtract 1" (click)="SubtractOne()">
            
            <mat-icon>exposure_neg_1</mat-icon>
        </button>
        <mat-slider min="1" max="200" step="1" [(ngModel)]="value"></mat-slider>
        <button mat-mini-fab color="warn" aria-label="Add 1" (click)="AddOne()">
            <mat-icon>exposure_plus_1</mat-icon>
        </button>
    </div>

    <button *ngIf="isPlaying == false" mat-fab color="warn" aria-label="Start Metronome" (click)="PlayBack()">
        <mat-icon class="playOrpause">play_circle_outline</mat-icon>
    </button>

    <button *ngIf="isPlaying == true" mat-fab color="warn" aria-label="Start Metronome" (click)="PlayBack()">
        <mat-icon class="playOrpause">pause_circle_outline</mat-icon>
    </button>
    
</div>
