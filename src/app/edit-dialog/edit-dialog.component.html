<h2 mat-dialog-title>Edit Song</h2>

<mat-dialog-content [formGroup]="form">
    <mat-form-field color="accent">
        <input matInput placeholder="Title" formControlName="title">
        <mat-error *ngIf="form.controls['title'].errors?.required">
            Title is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="form.controls['title'].errors?.maxlength">
            Max length of <strong>40</strong> characters
        </mat-error>
    </mat-form-field>

    <mat-form-field color="accent">
        <input matInput placeholder="Beats per Minute (BPM)" formControlName="bpm">
        <mat-error *ngIf="form.controls['bpm'].errors?.required">
            BPM is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="form.controls['bpm'].errors?.min || form.controls['bpm'].errors?.max">
            BPM must be between <strong>1</strong> and <strong>200</strong>
        </mat-error>
        <mat-error *ngIf="form.controls['bpm'].errors?.pattern">
            BPM must be a number
        </mat-error>

    </mat-form-field>

    <mat-form-field color="accent">
        <mat-select placeholder="Stress First Beat" formControlName="stressFirstBeat">
            <mat-option value="true">True</mat-option>
            <mat-option value="false">False</mat-option>
        </mat-select>

        <mat-error *ngIf="form.controls['stressFirstBeat'].errors?.required">
            Stress First Beat option is <strong>required</strong>
        </mat-error>
    </mat-form-field>


</mat-dialog-content>

<mat-dialog-actions>



    <button [disabled]="!form.valid" mat-raised-button color="primary" (click)="save()">
        Save
    </button>

</mat-dialog-actions>
